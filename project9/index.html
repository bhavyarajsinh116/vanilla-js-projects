<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Weather App</h1>
        <form>
            <input type="text" placeholder="Enter the city name" id="city-name">
            <input type="submit" value="Get Weather" id="button">
        </form>
        <div id="weather-data">
            <div class="icon">
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weathr icon">
            </div>
            <div class="temperature">22°C</div>
            <div class="description">sunny</div>
            <div class="details">
                <div>feels like 23°C </div>
                <div>Humidity 40%</div>
                <div>wind speed:5 m/s</div>

            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
